<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}"/>
    <title>Вход</title>
</head>
<body align="center" background="/img/med.jpg">
<section class="container m-top" align="center">
    <br><br><br><br><br>
    <h3>Авторизация</h3><br><br>
    <form method="post" th:action="@{/login}" >
        <div class="row">
            <div class="col-lg-4"> </div>
            <input name="username" type="text" class="form-control col-lg-4" id="username" placeholder="Введите логин">
            <div class="col-lg-4"> </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-4"> </div>
            <input name="password" type="password" class="form-control col-lg-4" id="password" placeholder="Введите пароль">
            <div class="col-lg-4"> </div>
        </div>
        <br>
        <button class="btn btn-secondary" type="submit">⠀⠀⠀⠀⠀Войти⠀⠀⠀⠀⠀</button>
       <!-- <h4><a href="/registration">Регистрация</a></h4>-->
    </form>
</section>

</body>
</html>
